<body>
	<div id="wrapper">
	
		<div id="main">

			<div id="reportCrime">
				<form id="crowdDataForm">
				
					<h2>Report a Crime</h2>
					<table id="reportCrimeTable">
						<tr>
							<td><label for="crimeType">Crime Type:</label></td>
							<td><select id="crimeType"
							name="crimeType" class="basic" required="required"
							title="Crime Type[required]">
							<option value="-1">Select Crime Type</option>
							<option value="Assault">Assault</option>
							<option value="Assault With Deadly Weapon">Assault With
								Deadly Weapon</option>
							<option value="Breaking & Entering">Breaking & Entering</option>
							<option value="Homicide">Homicide</option>
							<option value="Sexual Offense">Sexual Offense</option>
							<option value="Robbery">Robbery</option>
							<option value="Theft">Theft</option>
							<option value="Theft from Vehicle">Theft from Vehicle</option>
							<option value="Theft of Vehicle">Theft of Vehicle</option>
							<option value="Vehicle Recovery">Vehicle Recovery</option>
						</select></td>
						</tr>

						<tr>
						<td><label for="date">Date of Crime: </label></td>
						<td><input type="text"
							name="date" id="date" title="Date [required]" required="required"
							placeholder="Date" /></td>
						</tr>
					
						<tr>
						<td><label for="time">Time of Crime: </label></td> 
						<td><input type="text"
							name="time" id="time" title="Time [required]" required="required"
							placeholder="Time" /></td>
						</tr>
					
						<tr>
						<td><label for="address">Address: </label></td>
						<td><input type="text"
							name="address" id="address" title="Address [required]"
							required="required" placeholder="Address" /></td>
						</tr>
						
						<tr>
						<td><label for="city">City: </label></td>
						<td><select id="city" name="city"
							class="basic" required="required" title="City [required]">
							<option value="-1">Select City</option>
							<option value="San Jose">San Jose</option>
							<option value="Santa Clara">Santa Clara</option>
							<option value="Menlo Park">Menlo Park</option>
							<option value="San Francisco">San Francisco</option>
							<option value="Sunnyvale">Sunnyvale</option>
							<option value="Palo Alto">Palo Alto</option>
							<option value="San Mateo">San Mateo</option>
							<option value="Mountain View">Mountain View</option>
							<option value="Los Altos">Los Altos</option>
							<option value="Los Angeles">Los Angeles</option>
							<option value="Burlingame">Burlingame</option>
							<option value="Alexander City">Alexander City</option>
						</select></td>
						</tr>
					
						<tr>
						<td>
						<label for="description">Description: </label> </td>
						<td><input type="text"
							name="description" id="description" title="Description"
							placeholder="Description" /></td>
							</tr>
				
				</table>
				<input type="submit" value="Report Crime" id="submitButton"/>
				</form>
			</div>
		
		</div>
